<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResortPass Clone</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Promotional Banner -->
    <div class="bg-navy-900 text-white text-center py-2 text-sm">
        <div class="container mx-auto px-4">
            Give $20, Get $20
        </div>
    </div>

    <!-- Navigation -->
    <nav class="bg-transparent absolute w-full z-10">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <!-- Left: Menu Icon -->
                <button class="text-white text-2xl">
                    <i class="fas fa-bars"></i>
                </button>

                <!-- Center: Logo -->
                <div class="text-white text-2xl font-bold">
                    RESORTPASS
                </div>

                <!-- Right: Login & Cart -->
                <div class="flex items-center space-x-4">
                    <button class="text-white hover:text-gray-200">
                        Login <i class="fas fa-chevron-down ml-1"></i>
                    </button>
                    <button class="text-white hover:text-gray-200">
                        <i class="fas fa-shopping-cart"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="relative h-screen">
        <!-- Background Image -->
        <div class="absolute inset-0">
            <img src="https://images.pexels.com/photos/261102/pexels-photo-261102.jpeg" 
                 alt="Resort Pool" 
                 class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-black bg-opacity-40"></div>
        </div>

        <!-- Hero Content -->
        <div class="relative container mx-auto px-4 h-full flex items-center">
            <div class="text-white max-w-2xl">
                <h1 class="text-5xl font-bold mb-4">
                    Experience the best hotel amenities for the day
                </h1>
                <p class="text-xl">
                    No overnight stay needed, starting at $25.
                </p>
            </div>
        </div>
    </div>

    <!-- Search Section -->
    <div class="container mx-auto px-4 -mt-24 relative z-10">
        <div class="bg-white rounded-lg shadow-xl p-6">
            <!-- Filter Options -->
            <div class="grid grid-cols-4 gap-4 mb-6">
                <button class="flex flex-col items-center justify-center p-4 rounded-lg bg-blue-50 text-blue-600">
                    <i class="fas fa-hotel mb-2"></i>
                    <span>All</span>
                </button>
                <button class="flex flex-col items-center justify-center p-4 rounded-lg hover:bg-gray-50">
                    <i class="fas fa-swimming-pool mb-2"></i>
                    <span>Pool</span>
                </button>
                <button class="flex flex-col items-center justify-center p-4 rounded-lg hover:bg-gray-50">
                    <i class="fas fa-spa mb-2"></i>
                    <span>Spa</span>
                </button>
                <button class="flex flex-col items-center justify-center p-4 rounded-lg hover:bg-gray-50">
                    <i class="fas fa-bed mb-2"></i>
                    <span>Day Room</span>
                </button>
            </div>

            <!-- Search Form -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="relative">
                    <i class="fas fa-map-marker-alt absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input type="text" 
                           placeholder="Piscataway, New Jersey" 
                           class="w-full pl-10 pr-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="relative">
                    <i class="fas fa-calendar absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
                    <input type="date" 
                           value="2024-05-08"
                           class="w-full pl-10 pr-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <button class="bg-blue-600 text-white py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors">
                    Search
                </button>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-12 py-6 text-center text-gray-600">
        <div class="container mx-auto px-4">
            Â© 2024 ResortPass. All rights reserved.
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
